<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오늘의 꽃</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body class="p-2 text-dark bg-opacity-10">

<div class="container">
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-25">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">&#128197; <b>오늘의 꽃</b> &#127801;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/todayFlowerByDate">&#127856; 생일로 찾기</a>
                    <a class="nav-link" href="/todayFlowerByFlowerLang">&#128014; 꽃말로 찾기</a>
                    <a class="nav-link" href="/todayFlowerByFlowerName">&#128219; 이름으로 찾기</a>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <div class="jumbotron">
        <div class="marketing">

            <h1 style="margin-top: 30px;">&#127856; 생일로 찾기</h1>
            <form role="form" th:object="${form}" method="get" action="/todayFlowerByDate?month=&day=">
                <div class="form-grop">

                    <p class="align-items-lg-center" style="text-align: center;">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default1">월:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                               th:field="*{month}">
                        <span class="input-group-text" id="inputGroup-sizing-default2">일:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                               th:field="*{day}">
                    </div>

                    </p>

                    <div class="d-grid gap-5">
                        <button type="submit" class="btn btn-lg btn-warning">검 색</button>
                    </div>

                </div>
                <p th:each="todayFlower : ${todayFlower}">
                <p th:text="${todayFlower.getMonth()}+'월 '+${todayFlower.getDay()+'일'}" class="lead"></p>
                <p class="lead">
                    <b>꽃 이름: </b> <span th:text="${todayFlower.getName()}"></span>
                </p>
                <p class="lead">
                    <b>꽃말: </b> <span th:text="${todayFlower.getLang()}"></span>
                </p>
                <p>
                <div style="text-align: center">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="${todayFlower.getImgUrl1()}" class="center-pill" th:alt="${todayFlower.getFileName1()}" width="349" height="257">
                            </div>
                            <div class="carousel-item">
                                <img th:src="${todayFlower.getImgUrl2()}" class="center-pill" th:alt="${todayFlower.getFileName2()}" width="349" height="257">
                            </div>
                            <div class="carousel-item">
                                <img th:src="${todayFlower.getImgUrl3()}" class="center-pill" th:alt="${todayFlower.getFileName3()}" width="349" height="257">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                </p>

                <div class="lead">
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>설명: </b> <p th:text="${todayFlower.getContent()}" style="margin-top: 0px"></p>
                    </p>
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>자생지: </b> <p th:text="${todayFlower.getNativePlace()}"></p>
                    </p>
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>키우는 법: </b> <p th:text="${todayFlower.getGrow()}"></p>
                    </p>
                    <p style="text-align: right; margin-top: 50px;">
                        <b th:text="'출처: '+${todayFlower.getPublishOrg()}"></b>
                    </p>
                </div>

                </p>
            </form>
            <address class="bg-gradient p-2 text-dark bg-opacity-25">
                <b>getEmail();</b> toughsingo@gmail.com<br>
                <b>getSince(); </b>2022-05<br>
            </address>
        </div>
    </div>
</div>
</body>
</html>

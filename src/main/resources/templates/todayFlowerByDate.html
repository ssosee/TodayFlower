<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오늘의 꽃</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">

</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
<div class="container">
    <p>
    <nav class="navㅇbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">오늘의 꽃</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/todayFlowerByDate">날짜로 찾기</a>
                    <a class="nav-link" href="#">꽃말로 찾기</a>
                    <a class="nav-link" href="#">이름으로 찾기</a>
                </div>
            </div>
        </div>
    </nav>
    </p>
    <div class="marketing">
    <h1 style="align-self: center">당신을 위한 오늘의 꽃</h1>
        <p></p>
        <form role="form" action="/todayFlowerByDate" th:object="${dateForm}" method="post">
            <p class="align-items-lg-center">
                <label th:for="month" class="lead"> 월: </label>
                <input type="text" th:field="*{month}" class="form-text" placeholder="월을 입력해주세요" style="width:35%;height:40px;font-size:80%;">
                <label th:for="day" class="lead"> 일: </label>
                <input type="text" th:field="*{day}" class="form-text" placeholder="일을 입력해주세요." style="width:35%;height:40px;font-size:80%;">
            </p>
            <div class="d-grid gap-5">
                <button type="submit" class="btn btn-lg" style="background-color: #30a579; color: #ffffff">검 색</button>
            </div>
            <p th:each="todayFlower : ${todayFlower}">
            <p th:text="'꽃 이름: '+${todayFlower.getName()}" class="lead"></p>
            <p th:text="'꽃말: '+${todayFlower.getLang()}" class="lead"></p>
            <div style="text-align: center">
                <p>
                    <img id="imgId1" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl1()}" th:alt="${todayFlower.getFileName1()}" th:if="${todayFlower.getImgUrl1() != null}" width="304" height="236"/>
                </p>
                <p>
                    <img id="imgId2" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl2()}" th:alt="${todayFlower.getFileName2()}" th:if="${todayFlower.getImgUrl2() != null}" width="304" height="236" />
                </p>
                <p>
                    <img id="imgId3" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl3()}" th:alt="${todayFlower.getFileName3()}" th:if="${todayFlower.getImgUrl3() != null}" width="304" height="236"/>
                </p>

            </div>
            <p th:text="'설명: '+${todayFlower.getContent()}" class="lead"></p>
            <p th:text="'자생지: '+${todayFlower.getNativePlace()}" class="lead"></p>
            <p th:text="'키우는 법: '+${todayFlower.getGrow()}" class="lead"></p>
            <p style="text-align: right" th:text="'출처: '+${todayFlower.getPublishOrg()}" class="lead"></p>
        </p>
        </form>
    </div>
</div>
<address class="bg-success p-2 text-dark bg-opacity-25">
    <b>Email:</b> toughsingo@gmail.com<br>
    <b>Since: </b>2022-05<br>
</address>
</body>
</html>

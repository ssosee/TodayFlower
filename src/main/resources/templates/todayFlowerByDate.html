<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오늘의 꽃</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">

</head>
<body class="p-2 text-dark bg-opacity-10">
<div class="container">

    <p>
    <nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-25">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><image src="/image/flower3.svg"></image> 오늘의 꽃</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/todayFlowerByDate">날짜로 찾기</a>
                    <a class="nav-link" href="#">꽃말로 찾기</a>
                    <a class="nav-link" href="#">이름으로 찾기</a>
                </div>
            </div>
        </div>
    </nav>
    </p>

    <div class="marketing">
        <h1>당신을 위한 오늘의 꽃</h1>
        <form role="form" action="/todayFlowerByDate" th:object="${dateForm}" method="post">
            <p class="align-items-lg-center">
                <label th:for="month" class="lead"> 월: </label>
                <input type="text" th:field="*{month}" class="form-text" placeholder="월을 입력해주세요" style="width:35%;height:40px;font-size:80%;">
                <label th:for="day" class="lead"> 일: </label>
                <input type="text" th:field="*{day}" class="form-text" placeholder="일을 입력해주세요." style="width:35%;height:40px;font-size:80%;">
            </p>
            <div class="d-grid gap-5">
                <button type="submit" class="btn btn-lg" style="background-color: #30a579; color: #ffffff;">검 색</button>
            </div>
            <p th:each="todayFlower : ${todayFlower}">
                <p th:text="${todayFlower.getMonth()}+'월 '+${todayFlower.getDay()+'일'}" class="lead"></p>
                <p class="lead">
                    <b>꽃 이름: </b> <span th:text="${todayFlower.getName()}"></span>
                </p>
                <p class="lead">
                    <b>꽃말: </b> <span th:text="${todayFlower.getLang()}"></span>
                </p>
<!--            <div style="text-align: center">-->
<!--                <p>-->
<!--                    <img id="imgId1" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl1()}" th:alt="${todayFlower.getFileName1()}" th:if="${todayFlower.getImgUrl1() != null}" width="304" height="236"/>-->
<!--                </p>-->
<!--                <p>-->
<!--                    <img id="imgId2" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl2()}" th:alt="${todayFlower.getFileName2()}" th:if="${todayFlower.getImgUrl2() != null}" width="304" height="236" />-->
<!--                </p>-->
<!--                <p>-->
<!--                    <img id="imgId3" class="figure-img img-thumbnail" th:src="${todayFlower.getImgUrl3()}" th:alt="${todayFlower.getFileName3()}" th:if="${todayFlower.getImgUrl3() != null}" width="304" height="236"/>-->
<!--                </p>-->

<!--            </div>-->
                <p>
                    <div style="text-align: center">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img th:src="${todayFlower.getImgUrl1()}" class="center-pill" th:alt="${todayFlower.getFileName1()}" width="349" height="257">
                                </div>
                                <div class="carousel-item">
                                    <img th:src="${todayFlower.getImgUrl2()}" class="center-pill" th:alt="${todayFlower.getFileName2()}" width="349" height="257">
                                </div>
                                <div class="carousel-item">
                                    <img th:src="${todayFlower.getImgUrl3()}" class="center-pill" th:alt="${todayFlower.getFileName3()}" width="349" height="257">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </p>
                <div class="lead">
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>설명: </b> <p th:text="${todayFlower.getContent()}" style="margin-top: 0px"></p>
                    </p>
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>자생지: </b> <p th:text="${todayFlower.getNativePlace()}"></p>
                    </p>
                    <p style="margin-top: 30px; margin-bottom: 5px;">
                        <b>키우는 법: </b> <p th:text="${todayFlower.getGrow()}"></p>
                    </p>
                    <p style="text-align: right; margin-top: 50px;">
                        <b th:text="'출처: '+${todayFlower.getPublishOrg()}"></b>
                    </p>
                </div>
            </p>
        </form>
        <address class="bg-success p-2 text-dark bg-opacity-25">
            <b>Email:</b> toughsingo@gmail.com<br>
            <b>Since: </b>2022-05<br>
        </address>

</div>
